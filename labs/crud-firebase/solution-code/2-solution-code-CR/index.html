<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Public Produce</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1>
              Public Produce <i class="fa fa-leaf" aria-hidden="true"></i>
            </h1>
          </div>
          <div class="panel-body">
            <p>Got produce for anyone to pick and take? Let us know!</p>
            <form action="" id="message-form">
              <div class="form-group">
                <label>What and where:</label>
                <textarea
                  id="message"
                  type="text"
                  class="form-control"
                  placeholder="Example: Sourdough in Hackney."
                ></textarea>
              </div>
              <button class="btn">Post to board</button>
            </form>
          </div>
        </div>
      </div>

      <div class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2>
              Produce Postings <i class="fa fa-leaf" aria-hidden="true"></i>
            </h2>
          </div>
          <div class="panel-body">
            <ul class="message-board"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
    ></script>
    <!-- Bootstrap JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    />
    <!-- Firebase CDN -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <!-- <script
      src="ttps://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"
      type="module"
    ></script> -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script
      src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"
      type="module"
    ></script> -->
    <!-- js -->
    <script src="js/app.js" type="module"></script>
  </body>
</html>
